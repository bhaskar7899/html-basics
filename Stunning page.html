<body>
    <main>
        <header>
            <div class="header">
                <div class="logo">
                    <img class="image-size" src="images/stunning-logo (2).png">

                </div>
                <div class="header-buttons">
                    <div class="buttons">Home</div>
                    <div class="buttons">About</div>
                    <div class="buttons">Blog</div>
                    <div class="buttons">Jobs</div>
                </div>

                <div class="youraccount">
                    <button class="youraccount-button">Your Account</button>
                </div>

            </div>
        </header>


        <div class="stunning-div">
            <div class="work-space-size">
                <div class="workspace">
                    <h1 class="workspace-heading">Stunning Workspace.</h1>
                </div>
                <div class="para">
                    <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.
                    </p>
                </div>


                <div class="new-account">

                    <button class="new-account-button">New Account</button>

                    <span> <img class="n-acc-img" src="images/arrow-up.png"></span>
                    <span><img class="n-acc-img" src="images/arrow-down.png"></span>


                </div>



                <div class="cards">
                    <div class="card-styiling-dmm">
                       <div class="card-image"><img src="images/tick-gray.png"></div>
                       <div class="card-letters">Dmm design</div>
                       <div class="card-image"><img src="images/user-pink.png"></div>
                       <div class="card-letters">20 Dec</div>
                       <div class="card-color-dmm"></div>
                   </div>


                   <div class="card-styiling-blur">
                    <div class="card-image"><img src="images/tick-gray.png"></div>
                    <div class="card-letters">Blur Animation</div>
                    <div class="card-image"><img src="images/user-orange.png"></div>
                    <div class="card-letters-blur">22 Dec</div>
                    <div class="card-color-blur"></div>
                </div>


                <div class="card-styiling-illustration">
                    <div class="card-image"><img src="images/tick-gray.png"></div>
                    <div class="card-letters">Illustration</div>
                    <div class="card-image"><img src="images/user-blue.png"></div>
                    <div class="card-letters">26 Dec</div>
                    <div class="card-color-illustration"></div>
                </div>



                <div class="card-styiling-refunds">
                    <div class="card-image"><img src="images/tick-gray.png"></div>
                    <div class="card-letters">Refunds</div>
                    <div class="card-image"><img src="images/user-red.png"></div>
                    <div class="card-letters">28 Dec</div>
                    <div class="card-color-refunds"></div>
                </div>
